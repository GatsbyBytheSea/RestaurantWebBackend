spring.application.name=midnightdiner

# ============ Server Config ============
server.port=8080

# ============ MySQL DataSource ============
spring.datasource.url=jdbc:mysql://localhost:3306/midnightdiner?useUnicode=true&characterEncoding=utf-8&serverTimezone=Europe/Paris
spring.datasource.username=midnightdineruser
spring.datasource.password=ThisIsAUserAcount:8080

# ============ Hibernate / JPA Config ======
spring.jpa.hibernate.ddl-auto=update
# 生产环境建议使用 validate 或 none 等，以避免意外修改数据库
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
